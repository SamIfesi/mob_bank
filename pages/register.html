<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg" />
    <title>D'Bag Bank - Register</title>
  </head>
  <body class="body">
    <main>
      <img src="/logo-stacked.svg" alt="" class="logo" />
      <div class="loader-container hide" id="loader">
        <div class="spinner"></div>
      </div>
      <!-- Email input form -->
      <form action="" method="POST" id="email-form" class="">
        <i class="ti ti-chevron-left back" id="backLogin"></i>
        <div class="form-group">
          <i class="ti ti-mail icon"></i>
          <input
            type="text"
            class="input-form"
            id="email"
            name="email"
            placeholder="Enter email"
          />
        </div>
        <span class="error" id="email-error"></span>

        <button type="submit" class="btn-submit">Continue</button>
        <p class="alt-login">
          Already have an account? <a href="/index.html">Login here</a>
        </p>
      </form>

      <!-- Fullname signup form -->
      <form action="" method="POST" id="name-form" class="hide">
        <i class="ti ti-chevron-left back" id="backEmail"></i>
        <div class="form-group">
          <i class="ti ti-user-edit icon"></i>
          <input
            type="text"
            class="input-form"
            id="fullname"
            name="fullname"
            placeholder="Enter fullname"
          />
        </div>
        <span class="error" id="fullname-error"></span>
        <div class="form-group">
          <i class="ti ti-user icon"></i>
          <input
            type="text"
            class="input-form"
            id="username"
            name="username"
            placeholder="Enter username"
          />
        </div>
        <span class="error" id="user-error"></span>
        <button type="submit" class="btn-submit">Continue</button>
        <p class="alt-login">
          Already have an account? <a href="/index.html">Login here</a>
        </p>
      </form>

      <!-- Password signup form -->
      <form action="" method="POST" id="password-form" class="hide">
        <i class="ti ti-chevron-left back" id="backName"></i>
        <div class="form-group">
          <i class="ti ti-eye icon" id="psdShow"></i>
          <input
            type="password"
            class="input-form"
            id="password"
            name="password"
            placeholder="Create your password"
          />
        </div>
        <div class="check-container">
          <li class="psd-check">Minimum 8 characters</li>
          <li class="psd-check">1 uppercase character</li>
          <li class="psd-check">1 lowercase character</li>
          <li class="psd-check">1 number character</li>
          <li class="psd-check">Atleast 1 special character</li>
          <span class="error" id="password-error"></span>
        </div>

        <button type="submit" class="btn-submit">Continue</button>
        <p class="alt-login">
          Already have an account? <a href="/index.html">Login here</a>
        </p>
      </form>

      <!-- Confirm Password signup form -->
      <form action="" method="POST" id="confirm-Pswd-form" class="hide">
        <i class="ti ti-chevron-left back" id="backPsd"></i>
        <div class="form-group">
          <i class="ti ti-eye icon" id="iconCmf-psdShow"></i>
          <input
            type="password"
            class="input-form"
            id="cfm-password"
            name="confirm-password"
            placeholder="Confirm password"
          />
        </div>
        <span class="error" id="cfm-psd-error"></span>

        <button type="submit" class="btn-submit">Register</button>
        <p class="alt-login">
          Already have an account? <a href="/index.html">Login here</a>
        </p>
      </form>
    </main>
    <span class="msg-success" id="msg-success"></span>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
