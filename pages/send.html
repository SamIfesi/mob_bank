<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg" />
    <title>Send Money - MyBank</title>
  </head>

  <body class="send-body">
    <header class="send-header">
      <button class="back-btn" id="backBtn">
        <i class="ti ti-chevron-left"></i>
      </button>
      <h2>Send Money</h2>
      <div></div>
    </header>

    <main class="send-container">
      <section class="section">
        <label for="amount">Amount</label>
        <div class="input-group">
          <span class="send-icon">₦</span>
          <input
            type="number"
            class="input"
            id="amount"
            placeholder="0.00"
            min="0"
            step="0.01"
          />
        </div>
      </section>

      <section class="section">
        <label for="recipient">Recipient</label>
        <div class="input-group">
          <i class="ti ti-user send-icon"></i>
          <input
            type="text"
            class="input"
            id="recipient"
            placeholder="Enter 10-digit Account No."
          />
        </div>
      </section>

      <section class="section">
        <label for="bank">Bank</label>
        <div class="input-group">
          <i class="ti ti-building-bank send-icon"></i>
          <select id="bank" class="input">
            <option value="">Select Bank</option>
            <option value="mybank">MyBank</option>
            <option value="gtbank">GTBank</option>
            <option value="access">Access Bank</option>
            <option value="zenith">Zenith Bank</option>
            <option value="uba">UBA</option>
            <option value="first">First Bank</option>
          </select>
        </div>
      </section>

      <section class="section">
        <label for="description">Description (Optional)</label>
          <input type="text" id="description" placeholder="What's this for?" class="form-grp"/>
      </section>

      <section class="quick-amounts">
          <button class="quick-btn" data-amount="500">₦500</button>
          <button class="quick-btn" data-amount="1000">₦1,000</button>
          <button class="quick-btn" data-amount="2000">₦2,000</button>
          <button class="quick-btn" data-amount="5000">₦5,000</button>
          <button class="quick-btn" data-amount="10000">₦10,000</button>
          <button class="quick-btn" data-amount="20000">₦20,000</button>
      </section>

      <button class="btn-send" id="sendMoneyBtn">
        <i class="ti ti-send"></i>
        Send Money
      </button>
    </main>

    <span class="msg" id="msg"></span>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
