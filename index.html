<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href=""
    />
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg" />
    <title>Login</title>
  </head>
  <body class="body">
    <main>
      <img src="/logo-stacked.svg" alt="" class="logo" />
      <form action="">
        <div class="form-group">
          <i class="ti ti-user icon"></i>
          <input
            type="text"
            class="input-form"
            id="username"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>
        <span class="error" id="user-error"></span>
        <div class="form-group">
          <i class="ti ti-eye icon" id="psdShow"></i>
          <input
            type="password"
            class="input-form"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>
        <span class="error" id="password-error"></span>

        <button type="submit" id="login" class="btn-submit">Login</button>
        <button type="submit" id="register" class="btn-submit">Register</button>
      </form>
    </main>
    <span class="msg-success" id="msg-success"></span>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
