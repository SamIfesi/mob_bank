<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg" />
    <title>Register</title>
  </head>
  <body class="body">
    <main>
      <img src="/logo-stacked.svg" alt="" class="logo" />
      <form action="">
        <div class="form-group">
          <i class="ti ti-mail icon"></i>
          <input
            type="email"
            class="input-form"
            id="email"
            name="email"
            placeholder="Enter email"
            required
          />
        </div>
        <span class="error" id="email-error"></span>
        <div class="form-group">
          <i class="ti ti-user-edit icon"></i>
          <input
            type="text"
            class="input-form"
            id="fullname"
            name="fullname"
            placeholder="Enter fullname"
            required
          />
        </div>
        <span class="error" id="fullname-error"></span>
        <div class="form-group">
          <i class="ti ti-user icon"></i>
          <input
            type="text"
            class="input-form"
            id="username"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>
        <span class="error" id="user-error"></span>
        <div class="form-group">
          <i class="ti ti-eye icon" id="psdShow"></i>
          <input
            type="password"
            class="input-form"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>
        <span class="error" id="password-error"></span>

        <button type="submit" id="login" class="btn-submit">Sign Up</button>
        <p class="alt-login">Already have an account? <a href="/index.html">Login here</a></p>
      </form>
    </main>
    <span class="msg" id="msg"></span>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
